<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffe4ec, #fff7fc);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;

    .card {
        background: #ffffff;
        width: 90%;
        max-width: 380px;

        border-radius: 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        text-align: center;
        position: relative;
        animation: popUp 0.8s ease;
    }

    @keyframes popUp {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Floating cute emojis */
    .emoji {
        position: absolute;
        font-size: 2.2em;
        opacity: 0.3;
        animation: floaty 4s ease-in-out infinite;
    }

    @keyframes floaty {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    .emoji.e1 { top: -10px; left: -10px; animation-delay: 0s; }
    .emoji.e2 { bottom: -10px; right: -10px; animation-delay: 1s; }

    .salam {
        background: #ffeaf4;
        color: #cf4f87;
        padding: 5px 12px;

        font-size: 0.9em;
        display: inline-block;

        font-weight: 500;
    }

    h1 {
        font-size: 1.6em;
        font-weight: 600;
        color: #e5529e;
        margin-bottom: 5px;
    }

    p {
        color: #444;
        font-size: 0.95em;
        line-height: 1.5;
        margin-bottom: 18px;
    }

    .btn {
        background: #ff76b6;
        color: white;
        padding: 10px 18px;
        border: none;
        font-size: 1em;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.25s;
    }

    .btn:hover {
        background: #ff589f;
        transform: scale(1.05);
    }

    #response {
        margin-top: 15px;
        display: none;
        font-size: 1.2em;
        color: #d84f92;
        font-weight: 600;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
